<!DOCTYPE html>
<html lang="es1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/registry.css">
  <title>Registry</title>
</head>
<body>
  <header class="header">
    <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="logo logo platzi video">
  </header>
  <section class="registry">
    <article class="registry__container">
      <h1>Registrarte</h1>
      <form class="registry__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="email" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Registrarme</button>
      </form>
      <p class="registry__container--login"><a href="">Inicia Sesión</a></p>
    </article>
  </section>
  <footer class="footer">
    <a href="">Términos de uso </a>
    <a href="">Declaración de privacidad</a>
    <a href="">Centro de ayuda</a>
  </footer>
</body>
</html>
