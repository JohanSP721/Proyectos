<!DOCTYPE html>
<html lang="es1">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/login.css">
  <title>login</title>
</head>
<body>
  <header>
    <img class="header__img" src="./img/logo-platzi-video-BW2.png" alt="logo logo platzi video">
  </header>
  <section class="login">
    <article class="login__container">
      <h1>Inicia Sesión</h1>
      <form class="login__container--form">
        <input aria-label="Correo" class="input" type="text" placeholder="Correo">
        <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar Sesión</button>
        <div class="login__container--remember-me">
          <label>
            <input type="checkbox" name="" id="cx1">
            Recuérdame
          </label>
          <a href="">Olvide mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div>
          <img src="./img/google-icon.webp" alt="Google">
          <p>Inicia Sesión Con Google</p>
        </div>
        <div>
          <img src="./img/twitter-icon.webp" alt="Twitter">
          <p>Inicia Sesión Con Twitter</p>
        </div>
      </section>
      <p>No tienes ninguna cuenta <a href="">Registrate</a></p>
    </article>
  </section>
  <footer class="footer">
    <a href="">Términos de uso </a>
    <a href="">Declaración de privacidad</a>
    <a href="">Centro de ayuda</a>
  </footer>
</body>
</html>
